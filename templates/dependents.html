<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Dependents</title>
    <link rel="stylesheet" href="{% static 'css/deps.css' %}">
</head>
<body>
    <header>
        <h1>Dependents</h1>
        <a href="{% url 'max-salary-employees' top=5 %}">Ortga</a>
    </header>
    <table class="styled-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Relationship</th>
            </tr>
        </thead>
        <tbody>
            {% for d in deps %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{d.first_name}}</td>
                <td>{{d.relationship}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
